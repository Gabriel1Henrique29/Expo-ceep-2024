<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador - E-commerce</title>
    <link rel="shortcut icon" type="image" href="../img/logo.webp">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            min-width: 250px;
            background-color: #343a40;
        }

        .sidebar .nav-link {
            color: white;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .navbar {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <nav class="sidebar d-flex flex-column p-3">
        <h4 class="text-white">Admin Panel</h4>
        <hr>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="#" class="nav-link">Dashboard</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Produtos</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Pedidos</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Customizações</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Chamados</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Configs</a>
            </li>
        </ul>
    </nav>
    <div class="main-content">
        <nav class="navbar navbar-expand-lg navbar-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">E-commerce Admin</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="perfil-adm.html">Pefil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./login.html">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <h2>Dashboard</h2>
            <div class="row">
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="card bg-primary text-white shadow">
                        <div class="card-body">
                            Produtos
                            <div class="text-white-50 small">10 items</div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="card bg-success text-white shadow">
                        <div class="card-body">
                            Pedidos
                            <div class="text-white-50 small">250 pedidos</div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="card bg-info text-white shadow">
                        <div class="card-body">
                            Customizações
                            <div class="text-white-50 small">500 customizações</div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="card bg-warning text-white shadow">
                        <div class="card-body">
                            Sales
                            <div class="text-white-50 small">$15,000</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
